<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    
    <picture class="responsive-img">
      
      <source 
        media="(min-width: 960px)"
        srcset="
          images/museum-square-480.jpg 480w,
          images/museum-square-960.jpg 960w,
          images/museum-square-1440.jpg 1440w,
          images/museum-square-1920.jpg 1920w,
          images/museum-square-2400.jpg 2400w
        "
        sizes="50vw"
      >

      
      <source 
        media="(max-width: 959px)"
        srcset="
          images/museum-land-320.jpg 320w,
          images/museum-land-640.jpg 640w,
          images/museum-land-960.jpg 960w,
          images/museum-land-1440.jpg 1440w,
          images/museum-land-1920.jpg 1920w,
          images/museum-land-2880.jpg 2880w
        "
        sizes="100vw"
      >

      
      <img 
        src="images/museum-land-960.jpg" 
        alt="A museum building in both square and landscape formats"
      >
    </picture>

  </header>
</body>

</html>
